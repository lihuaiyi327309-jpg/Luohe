<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>3D 工业预览 - 洛河宇宙</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        #model-container {
            width: 100%;
            height: 420px;
            background-color: #ffffff;
            position: relative;
        }

        /* 进度条样式 */
        .progress-bar {
            display: block;
            width: 40%;
            height: 4px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.05);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .update-bar {
            background-color: #3b82f6; /* 洛河蓝色 */
            width: 0%;
            height: 100%;
            transition: width 0.3s ease;
        }

        /* 隐藏进度条 */
        .hide { opacity: 0; pointer-events: none; transition: opacity 0.5s; }

        /* 优化海报图展示效果 */
        model-viewer#luohe-viewer {
            --poster-color: transparent;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <main class="max-w-xl mx-auto p-4 pb-20">
        <div class="flex items-center gap-3 mb-6" onclick="window.history.back()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            <h1 class="font-black text-lg">产品详情预览</h1>
        </div>

        <div id="model-container" class="rounded-[2.5rem] overflow-hidden shadow-xl shadow-blue-500/5 border border-white">
            <model-viewer 
                id="luohe-viewer"
                src="ovencf.glb" 
                poster="NuodeYULAN.png" 
                alt="洛河宇宙-工业设备"
                shadow-intensity="1.5" 
                environment-image="neutral"
                camera-controls 
                auto-rotate 
                touch-action="pan-y"
                loading="lazy"
                class="w-full h-full outline-none"
            >
                <div class="progress-bar" slot="progress-bar">
                    <div class="update-bar" id="update-bar"></div>
                </div>

                <div slot="poster" class="w-full h-full bg-center bg-no-repeat bg-contain" style="background-image: url('NuodeYULAN.png');"></div>
            </model-viewer>
        </div>

        <div class="mt-8 space-y-4">
            <div class="bg-white p-5 rounded-3xl border border-slate-100">
                <h2 class="font-bold text-slate-800 text-lg">诺德工业级热风循环风箱</h2>
                <p class="text-blue-600 font-black text-xl mt-1">¥ 8,500.00</p>
                <div class="flex gap-2 mt-3">
                    <span class="px-2 py-1 bg-slate-100 text-[10px] rounded-md font-bold text-slate-500">数字化模型已就绪</span>
                    <span class="px-2 py-1 bg-green-50 text-[10px] rounded-md font-bold text-green-600">库存充足</span>
                </div>
            </div>

            <div class="bg-blue-600 p-5 rounded-3xl text-white shadow-lg shadow-blue-500/20">
                <h3 class="font-bold text-sm mb-2">3D 数字化资产说明</h3>
                <p class="text-[11px] opacity-80 leading-relaxed">
                    该模型支持 AR 增强现实查看。加载完成后，您可以通过手势进行全方位拆解预览。若加载较慢，请检查网络环境。
                </p>
            </div>
        </div>
    </main>

    <script>
        const modelViewer = document.querySelector('#luohe-viewer');
        const progressBar = document.querySelector('#update-bar');

        // 核心：实时监控 glb 下载进度
        modelViewer.addEventListener('progress', (event) => {
            const { totalProgress } = event.detail;
            progressBar.style.width = `${totalProgress * 100}%`;
            
            if (totalProgress === 1) {
                // 延迟 0.5 秒消失，让用户看到“100%”的完整状态，体验更好
                setTimeout(() => {
                    document.querySelector('.progress-bar').classList.add('hide');
                }, 500);
            }
        });
    </script>
</body>
</html>
